name: Build macOS DMG

on:
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build macOS app
        run: |
          pyinstaller --windowed FischV14.py
          ls dist

      - name: Create DMG
        run: |
          hdiutil create \
            -volname "LongestFisching" \
            -srcfolder dist \
            -ov \
            -format UDZO \
            LongestFisching.dmg
          ls -lh LongestFisching.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-DMG
          path: LongestFisching.dmg
